<form class="form-horizontal" name="registerForm" novalidate ng-controller="loginCtrl">
    <div class="form-group">
        <label class="control-label col-sm-2" for="email">User Name:</label>
        <div class="col-sm-4">
            <input type="text" class="form-control" ng-model="username" placeholder="Enter Username" name="email" ng-required="true">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-sm-2" for="pwd">Password:</label>
        <div class="col-sm-4">
            <input type="password" class="form-control" ng-model="password" placeholder="Enter password">
        </div>
    </div>
    {{::username}}

</form>
